{% extends "base.html" %}

{% block content %}
<div class="add-name">
    <form class="form-horizontal" method="POST" action="{{ url_for('posts.post_comment', id=id) }}">
        {{ form.csrf_token }}    
        <div class="form-group">
            {{ form.comment.label(class="col-sm-2") }}
            <div class="col-sm-10">
                {{ form.comment(class="form-control") }}
                {{ form.submit(class="btn btn-primary gp-update") }}
            </div>
        </div>
    </form>
</div>

{% endblock %}
