{% extends "base.html" %}

{% block content %}
<h1>New Post</h1>
<form method="POST" action="{{ url_for('posts.create_group_posts', id=id) }}">
    {{ form.csrf_token }}

    <fieldset class="form-field">
        {{ form.post.label }}
        {{ form.post() }}
    </fieldset>

    {{ form.submit }}
</form>
{% endblock %}
