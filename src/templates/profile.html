{% extends "base.html" %}

{% block content %}
{% if profile == None %}
<form method="POST" action="{{ url_for('profile.profile_page') }}" >
    {{ form.csrf_token }}

    <fieldset class="form-field">
        {{ form.profile_name.label }}
        {{ form.profile_name() }}
    </fieldset>

    {{ form.submit }}
</form>
{% endif %}


<h1>{{ profile.name }}</h1>
<h2>Locations</h2>

{% endblock %}
