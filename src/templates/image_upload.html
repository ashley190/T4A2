{% extends "base.html" %}
{% block content %}

<div class="add-name">

    <div class="form-group">
        <div class="col-sm-10">
            <form class="form-horizontal" method="POST" enctype="multipart/form-data" action="{{ url_for('profile.profile_image') }}">
                {{ form.csrf_token }}
                {{ form.image(class="form-control-file") }}
                <span>{{ ",".join(form.image.errors) }}</span>
                {{ form.submit(class="btn btn-primary upload-photo") }}
            </form>
            <form method="POST" action="{{ url_for('profile.remove_image') }}" >
                {{ delete.csrf_token }}
                {{ delete.submit(class="btn btn-primary upload-photo") }}
            </form>        
        </div>
    </div>
</div>

{% endblock %}
